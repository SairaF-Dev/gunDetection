<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gun Detection</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRAB+4l4a7nXyADgQf6sFjh4v35Pv7g1o5mBpQF4tJc7zZfA7Jt6mPpV3"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        padding: 40px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }
      input[type="file"] {
        padding: 12px;
        font-size: 1rem;
        cursor: pointer;
        margin: 20px 0;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 100%;
        max-width: 400px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gun Detection - Upload Image</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />
        <br />
        <button type="submit">Upload Image</button>
      </form>
    </div>
  </body>
</html>
